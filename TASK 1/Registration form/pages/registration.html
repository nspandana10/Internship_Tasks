<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="../styles/registration.css">
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>

    <form id="regForm" onsubmit="return submitForm()">

        <label>First Name</label>
        <input type="text" id="fname" onblur="validateFirstName()">
        <span id="fnameError" class="error"></span>

        <label>Last Name</label>
        <input type="text" id="lname" onblur="validateLastName()">
        <span id="lnameError" class="error"></span>

        <label>Email</label>
        <input type="email" id="email">
        <span id="emailError" class="error"></span>

        <label>Password</label>
        <input type="password" id="password">
        <span id="passwordError" class="error"></span>

        <label>Date of Birth</label>
        <input type="date" id="dob">
        <span id="dobError" class="error"></span>

        <label>Contact</label>
        <input type="text" id="contact" onblur="validateContact()">
        <span id="contactError" class="error"></span>

        <label>Gender</label>
        <select id="gender">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <span id="genderError" class="error"></span>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="../js/registration.js"></script>
</body>
</html>
