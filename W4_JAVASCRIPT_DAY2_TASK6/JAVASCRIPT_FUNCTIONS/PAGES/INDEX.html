<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Functions </title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #c9f3d6;
        }

        h1 {
            margin-bottom: 20px;
            font-style: italic;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            border: 1px solid #999;
            background-color: #eff156;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-style: italic;
            transition: 0.3s;
        }

        button:hover {
            background-color: #007bff;
            color: white;
        }

        #output {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>

    <h1>JavaScript Functions </h1>

    <div class="button-container">
        <button onclick="declaration()">Function Declaration</button>
        <button onclick="expression()">Function Expression</button>
        <button onclick="arrow()">Arrow Function</button>
        <button onclick="parameter()">Parameters Demo</button>
        <button onclick="callback()">Callback Demo</button>
    </div>

    <div id="output"></div>

    <script src="../SCRIPT/SCRIPT.JS"></script>

</body>
</html>
